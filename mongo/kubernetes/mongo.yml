---
apiVersion: v1
kind: Service
metadata:
  name: mongo
  labels:
    app: mongo
spec:
  ports:
  - port: 27017
    targetPort: 27017
    protocol: TCP
  selector:
    app: mongo
  type: NodePort
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: mongo
    name: mongo
  name: mongo
spec:
  template:
    metadata:
      labels:
        app: mongo
        name: mongo
    spec:
      containers:
      - name: mongo
        image: mongo:latest
        volumeMounts:
          - mountPath: /data/db
            name: data
        ports:
          - containerPort: 27017
      volumes:
        - name: data
          hostPath:
            path: /data/db