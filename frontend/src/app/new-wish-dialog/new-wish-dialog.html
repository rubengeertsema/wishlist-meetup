<div class="dialog" id="newWishDialog">
  <div><h2>New Wish</h2></div>
  <div class="dialog-body">
    <form (ngSubmit)="wishForm.form.valid && postWish()" #wishForm="ngForm">
      <md-form-field class="full-dialog-width">
        <input
          mdInput
          placeholder="title"
          id="titleInput"
          name="title"
          maxlength="100"
          [(ngModel)]="title"
          required>
        <md-hint align="end">{{title.length}} / {{maxTitleLength}}</md-hint>
      </md-form-field>
      <md-form-field class="full-dialog-width">
        <textarea
          mdInput
          placeholder="description"
          id="descriptionInput"
          name="description"
          maxlength="300"
          [mdAutosizeMinRows]="5"
          mdAutosizeMaxRows="8"
          mdTextareaAutosize
          [(ngModel)]="description"
          required>
        </textarea>
        <md-hint align="end">{{description.length}} / {{maxDescriptionLength}}</md-hint>
      </md-form-field>
      <div class="form-buttons">
        <button type="submit" md-raised-button [disabled]="!wishForm.form.valid">Post wish</button>
        <button md-raised-button (click)="closeDialog()">Cancel</button>
      </div>
    </form>
  </div>
</div>
